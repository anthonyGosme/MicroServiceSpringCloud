version: '2.1'

services:

  mysql:
    image: mysql:5.7
    mem_limit: 350m
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpwd
      - MYSQL_DATABASE=review-db
      - MYSQL_USER=user
      - MYSQL_PASSWORD=pwd
    healthcheck:
      test: "/usr/bin/mysql --user=user --password=pwd --execute \"SHOW DATABASES;\""
      interval: 10s
      timeout: 10s
      retries: 10

  review:
    build: microservices/review-service
    mem_limit: 350m
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mysql:
        condition: service_healthy
    #    ports:
    #      - "7003:8080"
    #      - "17003:8001"
    healthcheck:
      test: "${DOCKER_HEALTHCHECK_TEST:-curl localhost:8080/actuator/health}"
      interval: 10s
      timeout: 10s
      retries: 10

  product:
    build: microservices/product-service
    mem_limit: 350m
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    # ports:
    #   - "7001:8080"
    #   - "17001:8001"
    healthcheck:
      test: "${DOCKER_HEALTHCHECK_TEST:-curl localhost:8080/actuator/health}"
      interval: 10s
      timeout: 10s
      retries: 10

  recommendation:
    build: microservices/recommendation-service
    mem_limit: 350m
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    # ports:
    #   - "7020-7030:8080"
    #   - "7120-7130:8001"
    healthcheck:
      test: "${DOCKER_HEALTHCHECK_TEST:-curl localhost:8080/actuator/health}"
      interval: 10s
      timeout: 10s
      retries: 10

  product-composite:
    build: microservices/product-composite-service
    mem_limit: 350m
    ports:
      - "7000:8080"
      - "8001:8001"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: "${DOCKER_HEALTHCHECK_TEST:-curl localhost:8080/actuator/health}"
      interval: 10s
      timeout: 10s
      retries: 10

  mongodb:
    image: mongo:3.6.9
    mem_limit: 350m
    ports:
      - "27017:27017"
    command: mongod --smallfiles
    healthcheck:
      test: "mongo --eval 'db.stats().ok'"
      interval: 10s
      timeout: 10s
      retries: 10
  rabbitmq:
    image: rabbitmq:3.7.8-management
    mem_limit: 350m
    ports:
      - 5672:5672
      - 15672:15672
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 10s
      retries: 10

  eureka:
    build: spring-cloud/eureka-server
    mem_limit: 350m
    ports:
      - "8761:8761"
    healthcheck:
      test: "${DOCKER_HEALTHCHECK_TEST:-curl http://localhost:8761/actuator/health}"
      interval: 10s
      timeout: 10s
      retries: 10

  gateway:
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    build: spring-cloud/gateway
    mem_limit: 350m
    ports:
      - "8443:8443"
    healthcheck:
      test: "${DOCKER_HEALTHCHECK_TEST:-curl https://localhost:8443/actuator/health -k}"
      interval: 10s
      timeout: 10s
      retries: 10

  auth-server:
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    build: spring-cloud/auth-server
    mem_limit: 350m
    ports:
      - 9998:8080
      - 9999:9999
    healthcheck:
      test: "${DOCKER_HEALTHCHECK_TEST:-curl http://localhost:9999/actuator/health}"
      interval: 10s
      timeout: 10s
      retries: 10

  config-server:
    environment:
      - SPRING_PROFILES_ACTIVE=docker,native
      - ENCRYPT_KEY=${CONFIG_SERVER_ENCRYPT_KEY}
      - SPRING_SECURITY_USER_NAME=${CONFIG_SERVER_USR}
      - SPRING_SECURITY_USER_PASSWORD=${CONFIG_SERVER_PWD}
    volumes:
      - /Users/toto/Repo/git/MicroServiceSpringCloud/config-repo:/config-repo
    build: spring-cloud/config-server
    mem_limit: 350m
    ports:
      - 8888:8888
    healthcheck:
      test: "${DOCKER_HEALTHCHECK_TEST:-curl http://localhost:8888/actuator/health}"
      interval: 30s
      timeout: 10s
      retries: 10